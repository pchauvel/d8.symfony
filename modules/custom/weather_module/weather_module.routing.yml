
weather_homepage:
  path: /weather
  defaults:
    _controller: Drupal\weather_module\Controller\WeatherModuleController::homepage
  requirements:
    _permission: 'access content'

weather_show:
  path: /weather/{cityId}
  defaults:
    _controller: Drupal\weather_module\Controller\WeatherModuleController::showWeather
  requirements:
    _permission: 'access content'
    cityId: '\d+'
